{% extends 'base.html' %}
{% block title %} Products {% endblock %}
{% block content %}

{% load static %}
	<!-- Title Page -->
	<section class="bg-title-page p-t-50 p-b-40 flex-col-c-m" style="background-image: url({% static 'images/heading-pages-02.jpg' %});">
		<h2 class="l-text2 t-center">
			Orders Placed
        </h2>
	</section>


	<!-- Content page -->
	<section class="bgwhite p-t-55 p-b-65">
            <div class="container">
                    <!-- Cart item -->
                    <div class="container-table-cart pos-relative">
                        <div class="wrap-table-shopping-cart bgwhite">
                            <table class="table-shopping-cart">
                                
                                <tr class="table-head">
                                    <!-- <th class="column-1"></th> -->
                                    <th class="column-2">S.No</th>
                                    <th class="column-4">Orders</th>
                                    <th class="column-5">Total Price</th>
                                </tr>
        
                                
                                <div class="display-orders">
                                <!-- Add items from here -->
                                <!-- <tr class="table-row">
                                    <td class="column-1">
                                    </td>
                                    <td class="column-2">1</td>
                                    <td class="column-5">&#8377 <span id="quantity-cost">{{ x.totalprice }}</span></td>
                                </tr> -->
                                <!-- End of 1 obj -->
                                </div>
                            
                            </table>
                        </div>
                    </div>
                </div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>	
	<script type="text/javascript">
            $(document).ready(function(){
                //Test
		// console.log(sessionStorage.getItem('controlVar'))
		notifynum = sessionStorage.getItem('notify')
		$('#header-cart-noti').text(notifynum);
		controlvar = sessionStorage.getItem('controlVar')
		controlvar = Number(controlvar)
		for(x = 0; x<=controlvar; x++){
			cartlist = sessionStorage.getItem('cart'+x)
			$("#add-item-cart").append(cartlist)
		}
		//End
                if(localStorage.getItem('token') != null){
                    document.getElementById('order-display').style.visibility = 'visible'
                    $.ajax({
                        type: "POST",
                        url: "{% url 'order-disp' %}",
                        headers: {
                            "Authorization": "Token "+localStorage.getItem('token')
                        },
                        dataType: "JSON",
                        success: function(data){
                            // console.log(data[0].fields)
                            $.each(data, function(k){
                                s = k+1;
                                $('.table-shopping-cart').append("<tr class='table-row'><td class='column-2'>" +s+ "</td><td class='column-4'>" +data[k].fields.products+ "</td><td class='column-5'>&#8377 <span id='quantity-cost'>"+ data[k].fields.totalprice +"</span></td></tr>")
                            })
                        }
                    })
                } else {
                    console.log("not found")
                }
            })
	</script>
		


{% endblock %}

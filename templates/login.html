<html>
    {% load static %}
    <head>Login</head>
    <body>
        <form method="POST" >
            {% csrf_token %}
            <input type="text" id="user" name="username">
            <input type="password" id="pass" name="password">
            <button id="submit-button" type="submit">Submit</button>
        </form>
        <div id="response-data">Still haven't logged in</div>
        <button id="view-button" type="submit">Submit</button>
        <div id="sample-data">No data</div>
        <button id="logout-button" type="submit">Clear storage</button>
        <!-- Jquery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#submit-button").on("click", function(e){
                e.preventDefault();
                userName = $("#user").val();  //Get value using ID for username and password
                passWord = $("#pass").val();
                // console.log(userName+":"+passWord);
                $.ajax({
                    type: "POST",
                    url: "{% url 'auth-login' %}", //"name" in urls.py file
                    data: {                        // Json object
                        "username": userName,
                        "password": passWord
                    },
                    dataType: "JSON",
                    success: function(data){
                        console.log(data.token);
                        localStorage.setItem('token', data.token)
                    },
                    error: function(data, status) {
                        console.log(data.responseJSON);
                    } 
                })
            })
            $("#view-button").on("click", function(e){
                e.preventDefault();
                userName = $("#user").val();
                console.log(userName)
                $.ajax({
                type: "GET",
                url: "{% url 'api-view-data' %}", //"name" in urls.py file
                headers: {
                    "Authorization": "Token "+localStorage.getItem('token')
                },
                data: {                        // Json object
                        "username": userName,
                    },
                success: function(data){
                    console.log(data);
                    $("#sample-data").text(data)
                },
                
            })
            })
            $("#logout-button").on("click", function(e){
                e.preventDefault();
                $.ajax({
                    success: function(){
                        localStorage.clear();
                        $("#sample-data").text("Cleared")
                    }
            })
            })
        })
        </script>
    </body>
</html>

{% extends 'base.html' %}
{% block title %} Cart {% endblock %}
{% block content %}
{% load static %}
{% load mathfilters %}

	<!-- Title Page -->
	<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url({% static 'images/heading-pages-01.jpg' %});">
		<h2 class="l-text2 t-center">
			Cart
		</h2>
	</section>

	<!-- Cart -->
	<section class="cart bgwhite p-t-70 p-b-100">
		<div class="container">
			<!-- Cart item -->
			<div class="container-table-cart pos-relative">
				<div class="wrap-table-shopping-cart bgwhite">
					<table class="table-shopping-cart">
						
						<tr class="table-head">
							<th class="column-1"></th>
							<th class="column-2">Product</th>
							<th class="column-3">Price</th>
							<th class="column-4 p-l-70">Quantity</th>
							<th class="column-5">Total</th>
						</tr>

						

						<!-- Add items from here -->
						{% for x in cart %}
						<tr class="table-row">
							<td class="column-1">
								<div class="cart-img-product b-rad-4 o-f-hidden">
									<img src="{% static 'images/item-10.jpg' %}" alt="IMG-PRODUCT">
								</div>
							</td>
							<td class="column-2">{{ x.nameofprod }}</td>
							<td class="column-3">&#8377 <span id="cart-price-product">{{ x.price }}</span></td>
							<td class="column-4">
								<div class="flex-w bo5 of-hidden w-size17">
									<button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
										<i class="fs-12 fa fa-minus" aria-hidden="true"></i>
									</button>

									<input class="size8 m-text18 t-center num-product" id="quantity-value" type="number" name="num-product1" value="1">

									<button class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
										<i class="fs-12 fa fa-plus" aria-hidden="true"></i>
									</button>
								</div>
							</td>
							<td class="column-5">&#8377 <span id="quantity-cost">{{ x.price }}</span></td>
						</tr>
						{% endfor %}
						<!-- End of 1 item -->
					
					</table>
				</div>
			</div>


			<!-- Total -->
			<div class="bo9 w-size18 p-l-40 p-r-40 p-t-30 p-b-38 m-t-30 m-r-0 m-l-auto p-lr-15-sm">
				<h5 class="m-text20 p-b-24">
					Cart Totals
				</h5>

				<!--  -->
				<!-- <div class="flex-w flex-sb-m p-b-12">
					<span class="s-text18 w-size19 w-full-sm">
						Subtotal:
					</span>

					<span class="m-text21 w-size20 w-full-sm">
						$39.00
					</span>
				</div> -->


				<!--  -->
				<div class="flex-w flex-sb-m p-t-26 p-b-30">
					<span class="m-text22 w-size19 w-full-sm">
						Total:
					</span>

					<span class="m-text21 w-size20 w-full-sm">
							&#8377 <span id="total-cart-cost"></span>
					</span>
				</div>

				<div class="size15 trans-0-4">
					<!-- Button -->
					<button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" id="cart-checkout-button">
						Proceed to Checkout
					</button>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script type="text/javascript">
	var totalCost = 0;
	$('.w-size17').each(function(){
		var cost = $(this).parent().parent().find('#cart-price-product').html();
		var value = $(this).parent().parent().find('#quantity-value').val();
		cost = Number(cost)
		totalCost += cost;
		
	// $('.btn-num-product-up').each(function(){
	// 	// var orgcost = 'undefined'
	// 	cost = $(this).parent().parent().parent().find('#cart-price-product').html();
	// 	value = $(this).parent().parent().parent().find('#quantity-value').val();
		
	// 	$(this).on('click', function(){
	// 		console.log(cost)
	// 		orgcost = cost
	// 			if(value >= 1) {
	// 				value++;
	// 				// calcost = value * orgcost;
	// 				// console.log(calcost)
	// 			}
	// 	})	
	// })
	})
	console.log(totalCost)
	$("#total-cart-cost").text(totalCost)

	$(document).ready(function(){
		$('#cart-checkout-button').click(function(e){
			e.preventDefault();
			if( localStorage.getItem('token') == null) {
				alert("Please login!")
			} else {
				$.ajax({
					headers: {
						"Authorization": "Token "+localStorage.getItem('token')
					},
					type: "POST",
					url: "{% url 'api-orderinsert' %}",
					data: {
						totalprice: totalCost
					},
					success: function(){
						$.ajax({
							type: "GET",
							url: "{% url 'empty-cart' %}",
							success: function(data){
								console.log(data)
							},
							error: function(){
								console.log("Error occured")
							},
							complete: function(){
								window.location = "http://127.0.0.1:8000/payment/"
							}
						})
					},
					error: function(){
						console.log('Error Occured')
					}
				})
			}
		})
	})
	
	</script>

{% endblock %}
